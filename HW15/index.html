<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стилізація форм CSS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="first-block block">
        <h2>Create an Account</h2>
        <form action="">
            <div class="name">
                <div class="first-name">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname">
                </div>

                <div class="last-name"><label for="lastname">Lastname </label>
                    <input type="text" id="lastname"></div>
            </div>

            <label for="email">Email</label>
                <input type="email" id="email">

            <p>We'll never share your email with anyone else.</p>

            <label for="male">Male</label>
                <input type="radio" id="male">

            <label for="female">Female</label>
                <input type="radio" id="female">

            <label for="country">Country</label>
                <select name="country" id="country">
                    <option value=""></option>
                    <option value=""></option>
                </select>
                <label for="city">City</label>
                    <input type="text" id="city">


            <button type="submit">Sign Up</button>
        </form>
        <section class="text">
            By clicking the 'Sign Up' button, you confirm that you accept our
            <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>
        </section>
        <hr>
        <p>Have an account?</p>
        <a href="">Log In</a>
    </div>
    <div class="second-block block">
        <h2>Profile</h2>
        <form action=""></form>
    </div>
</div>

</body>
</html>
